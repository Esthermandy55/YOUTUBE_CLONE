<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <main>
    <aside>
        <div class="logo_div">
            <i class="bi bi-list"></i>
            <img src="./image/youtubeImg.png" alt="Youtube Logo" width="100" />
        </div>

        <div>
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
        </div>

        <div>
            <i class="bi bi-skip-end-circle"></i>
            <span>Shorts</span>
        </div>

        <div>
            <i class="bi bi-play-btn"></i>
            <span>Subscriptions</span>
        </div>

        <div>
            <i class="bi bi-vinyl"></i>
            <span>Youtube Music</span>
        </div>

        <div class="hr"></div>

        <div>
            <span class="you">You</span>
            <i class="bi bi-chevron-right"></i>
        </div>

        <div>
            <i class="bi bi-person-square"></i>
            <span>Your Channel</span>
        </div>

        <div>
            <i class="bi bi-clock-history"></i>
            <span>History</span>
        </div>

        <div>
            <i class="bi bi-music-note-list"></i>
            <span>Playlists</span>
        </div>

        <div>
            <i class="bi bi-play-btn"></i>
            <span>Videos</span>
        </div>

        <div>
            <i class="bi bi-clock"></i>
            <span>Watch Later</span>
        </div>

        <div>
            <i class="bi bi-hand-thumbs-up"></i>
            <span>Liked Videos</span>
        </div>

        <div class="hr"></div>

        <div>
            <span class="sub">Subscriptions</span>
        </div>

        <div id="dot">
            <img src="./image/benheath.jpg" alt="Ben Heath" class="ben" width="25" />
            <span class="ben">Ben Heath</span>
            <br>
            <i class="bi bi-record-fill"></i>
        </div>

        <div id="dot">
            <img src="./image/tayoaina.jpg" alt="Tayo Aina" class="ben" width="25" />
            <span class="ben">Tayo Aina</span>
            <br>
            <i class="bi bi-record-fill"></i>
        </div>

        <div id="dot">
            <img src="./image/wodemaya.jpg" alt="Wode Maya" class="ben" width="25" />
            <span class="ben">Wode Maya</span>
            <br>
            <i class="bi bi-record-fill"></i>
        </div>
    </aside>

    <header>
        <section class="searchSection">
            <form>
                <input type="text" placeholder="search" />
                <button><i class="bi bi-search"></i></button>
            </form>
            <button class="mic"><i class="bi bi-mic"></i></button>
        </section>

        <section class="profileSection">
            <button><i class="bi bi-camera-video"></i></button>
            <button><i class="bi bi-bell"></i></button>
            <button><img src="./image/Me.jpg" alt="Me" class="me" width="35" /></button>
        </section>
    </header>

    <nav>
        <a href="">Tune Your Feed</a>
        <a href="">All</a>
        <a href="">React Routers</a>
        <a href="">Computer Programming</a>
        <a href="">Internet Marketing</a>
        <a href="">Music</a>
        <a href="">FC Barcelona</a>
        <a href="">Goalkeepers</a>
        <a href="">Strategies</a>
        <a href="">Seasons</a>
    </nav>

    <section class="videoContainer">
        <figure>
            <img src="./image/forex.jpg" class="rice" alt="Forex" width="100%" height="70%">
            <figcaption class="chi">
                <div class="div">
                <img src="./image/forex.jpg" class="bean" alt="Forex" width="40" height="40">
                </div>

                <div class="not">
                <h2>Forex Learning For Beginners</h2>
                <button><i class="bi bi-three-dots-vertical"></i></button>
                </div>
            </figcaption>
            <p>Agu Akunna <i class="bi bi-check-circle-fill"></i><br>
                100K views<i class="bi bi-dot"></i>1 day ago</p>
        </figure>

        <figure>
            <img src="./image/crypto.jpg" class="rice" alt="Crypto" width="100%" height="70%">
            <figcaption class="chi">
                <div class="div">
                <img src="./image/crypto.jpg" class="bean" alt="Crypto" width="40" height="40">
                </div>

                <div class="not">
                <h2>Crypto Learning For Beginners</h2>
                <button><i class="bi bi-three-dots-vertical"></i></button>
                </div>
            </figcaption>
            <p>Uche Uzoma <i class="bi bi-check-circle-fill"></i><br>
                100K views<i class="bi bi-dot"></i>1 day ago</p>
        </figure>

        <figure>
            <img src="./image/travel.jpg" class="rice" alt="Travel" width="100%" height="70%">
            <figcaption class="chi">
                <div class="div">
                <img src="./image/travel.jpg" class="bean" alt="Travel" width="40" height="40">
                </div>

                <div class="not">
                <h2>Travel To The Maldives</h2>
                <button><i class="bi bi-three-dots-vertical"></i></button>
                </div>
            </figcaption>
            <p>Tayo Aina <i class="bi bi-check-circle-fill"></i><br>
                100K views<i class="bi bi-dot"></i>1 day ago</p>
        </figure>

        <figure>
            <img src="./image/music.jpg" class="rice" alt="Music" width="100%" height="70%">
            <figcaption class="chi">
                <div class="div">
                <img src="./image/music.jpg" class="bean" alt="Music" width="40" height="40">
                </div>

                <div class="not">
                <h2>Enjoy Jazz Beats</h2>
                <button><i class="bi bi-three-dots-vertical"></i></button>
                </div>
            </figcaption>
            <p>Cobhams Asuquo <i class="bi bi-check-circle-fill"></i><br>
                100K views<i class="bi bi-dot"></i>1 day ago</p>
        </figure>

        <figure>
            <img src="./image/foods.jpg" class="rice" alt="Foods" width="100%" height="70%">
            <figcaption class="chi">
                <div class="div">
                <img src="./image/foods.jpg" class="bean" alt="Foods" width="40" height="40">
                </div>

                <div class="not">
                <h2>Easy Ways To Make Burgers</h2>
                <button><i class="bi bi-three-dots-vertical"></i></button>
                </div>
            </figcaption>
            <p>The Chef Chi <i class="bi bi-check-circle-fill"></i><br>
                100K views<i class="bi bi-dot"></i>1 day ago</p>
        </figure>

        <figure>
            <img src="./image/fashion.jpg" class="rice" alt="Fashion" width="100%" height="70%">
            <figcaption class="chi">
                <div class="div">
                <img src="./image/fashion.jpg" class="bean" alt="Fashion" width="40" height="40">
                </div>

                <div class="not">
                <h2>Latest Fashion Trends</h2>
                <button><i class="bi bi-three-dots-vertical"></i></button>
                </div>
            </figcaption>
            <p>Zendaya Actress <i class="bi bi-check-circle-fill"></i><br>
                100K views<i class="bi bi-dot"></i>1 day ago</p>
        </figure>
    </section>
  </main>  
</body>
</html>
